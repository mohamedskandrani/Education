<div class="container-fluid py-5" style="margin-top: 4%; margin-bottom: 4%;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5">
                <img class="img-fluid rounded mb-5 mb-lg-0" src="assets/img/blog-2.jpg" alt="">
            </div>
            <div class="card-body rounded-bottom bg-primary p-5">
                <h1 class="mb-4">Search course</h1>
                <form #matchForm="ngForm" (ngSubmit)="searchCorse()">
                    <div class="form-group">
                        <input [(ngModel)]="search.Namecourse" [ngModelOptions]="{standalone:true}" type="text" class="form-control border-0 p-4" placeholder="Name course" required="required" />
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="search.Price" [ngModelOptions]="{standalone:true}" type="number" class="form-control border-0 p-4" placeholder="Price" required="required" />
                    </div>
                    <div>
                        <button  class="btn btn-secondary btn-block border-0 py-3" type="submit">search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
