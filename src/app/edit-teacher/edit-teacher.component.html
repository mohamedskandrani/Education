<div class="site-section" style="margin-top: 5%;">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #teachersForm="ngForm" (ngSubmit)="editTeacher">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="teacher.name" [ngModelOptions]="{standalone:true}"
                            class="form-control" placeholder="name">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="teacher.speciality" [ngModelOptions]="{standalone:true}"
                            class="form-control" placeholder="speciality">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="teacher.experience" [ngModelOptions]="{standalone:true}"
                            class="form-control" placeholder="experience">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5" (click)="editTeacher()">editTeacher</button> 
                    </div>


                </form>
            </div>

        </div>
    </div>
</div>
