<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">price</th>
        <th scope="col">duration</th>
        <th scope="col">totalSeats</th>
        <th scope="col">ageOfKids</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elt of T">
       <td>{{elt.id}}</td>
        <td>{{elt.title}}</td>
        <td>{{elt.price}}</td>
        <td>{{elt.duration}}</td>
        <td>{{elt.totalSeats}}</td>
        <td>{{elt.ageOfKids}}</td>
        <td><button style="margin-right: 2%;" type="button" class="btn btn-success">display</button> <button type="button" class="btn btn-danger" (click)="goToEdit(elt.id)">edit</button><button style="margin-right: 2%;" type="button" class="btn btn-danger" (click)="delete(elt.id)">delete</button></td>
      </tr>
    </tbody>
  </table>
