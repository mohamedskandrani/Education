<div class="container" style="margin-top: 5%;">
    <div class="row">
      <div class="col-lg-7">
        <form #teacherForm="ngForm" (ngSubmit)="addteacher()">
          <div class="form-group">
            <input type="text" [(ngModel)]="teacher.name" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
              <input type="text" [(ngModel)]="teacher.speciality" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="speciality">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="teacher.experience" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="experience">
            </div>
          <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
            </div>
          
          
        </form>  
      </div>
     
    </div>
  </div>
