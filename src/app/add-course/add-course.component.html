<div class="container" style="margin-top: 5%;">
    <div class="row">
      <div class="col-lg-7">
        <form #courseForm="ngForm" (ngSubmit)="addCourse()">
          <div class="form-group">
            <input type="text" [(ngModel)]="course.title" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="title">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="course.ageOfKids" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="ageOfKids">
          </div>
          <div class="form-group">
              <input type="text" [(ngModel)]="course.description" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="description">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="course.price" [ngModelOptions]="{standalone:true}"  class="form-control" placeholder="price">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="course.duration" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="duration">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="course.totalSeats" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="totalSeats">
            </div>
          <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
            </div>
          
          
        </form>  
      </div>
     
    </div>
  </div>
