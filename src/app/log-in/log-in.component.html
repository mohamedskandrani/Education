<div class="container-fluid bg-primary px-0 px-md-5 mb-5">
    <div class="row align-items-center px-3">
        <div class="col-lg-4 text-center text-lg-left" style="margin-right: 15%;">
            <h1 class="display-3 font-weight-bold text-white">LOGIN</h1>
            <form #matchForm="ngForm" (ngSubmit)="addForm()">
                <div class="form-group">
                  <label style="color: rgb(52, 48, 48);" for="exampleInputEmail1">Email address</label>
                  <input [(ngModel)]="login.email" [ngModelOptions]="{standalone:true}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <label style="color: rgb(52, 48, 48);font-size: small; "  id="emailHelp" class=" ">We'll never share your email with anyone else.</label>
                </div>
                <div class="form-group">
                  <label  style="color: rgb(52, 48, 48);">Password</label>
                  <input [(ngModel)]="login.password" [ngModelOptions]="{standalone:true}" type="password" class="form-control">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label style="color: rgb(52, 48, 48);" class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-secondary" value="login">Login</button>
              </form>
        </div>
        <div class="col-lg-6 text-center text-lg-right">
            <img class="img-fluid mt-5" src="assets/img/header.png" alt="">
        </div>
    </div>
</div>
