<div class="container-fluid bg-primary px-0 px-md-5 mb-5">
    <div class="row align-items-center px-3">
        <div class="col-lg-4 text-center text-lg-left" style="margin-right: 15%;">
            <h1 class="display-3 font-weight-bold text-white">LOGIN</h1>
            <form [formGroup]="loginForm">
              <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Email">
              </div>
              <div *ngIf="
               loginForm.controls['email'].invalid &&
              ( loginForm.controls['email'].touched || 
               loginForm.controls['email'].dirty)">
                <div *ngIf=" loginForm.controls['email'].errors?.['required']">
                  Email is required
                </div>
                <div *ngIf=" loginForm.controls['email'].errors?.['email']">
                  Form Email invalid
                </div>
              </div>
              <div class="form-group">
                <input type="password" formControlName="pwd" class="form-control" placeholder="password">
              </div>
              <div *ngIf="
                       loginForm.controls['pwd'].invalid &&
                      ( loginForm.controls['pwd'].touched || 
                       loginForm.controls['pwd'].dirty)">
                <div *ngIf=" loginForm.controls['pwd'].errors?.['required']">
                  pwd is required
                </div>
              </div>
    
              <div class="form-group">
                <input type="submit" (click)="login()" [disabled]="loginForm.invalid" class="btn btn-primary py-3 px-5" value="signin">
              </div>
    
    
            </form>
        </div>
        <div class="col-lg-6 text-center text-lg-right">
            <img class="img-fluid mt-5" src="assets/img/header.png" alt="">
        </div>
    </div>
</div>
