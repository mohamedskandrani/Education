        <h4 class="card-title">{{classeInput.title}}</h4>
        <p class="card-text">{{classeInput.description}}</p>
    </div>
    <div class="card-footer bg-transparent py-4 px-5">
        <div class="row border-bottom">

            <div class="col-6 py-1">{{classeInput.duration}}</div>

            <div class="col-6 py-1">{{classeInput.price}} / Month</div>
